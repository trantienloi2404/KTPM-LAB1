apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: sleepynhi/notification-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT_NOTIFICATION
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL_NOTIFICATION
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_SERVICE_URL
        - name: TODO_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TODO_SERVICE_URL
        - name: IMAGE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: IMAGE_SERVICE_URL
        readinessProbe:
          httpGet:
            path: /api/notifications/stats 
            port: 8083
          initialDelaySeconds: 30  
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/notifications/stats 
            port: 8083
          initialDelaySeconds: 60 
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        startupProbe:
          httpGet:
            path: /api/notifications/stats
            port: 8083
          failureThreshold: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"